<template>

  <h2>${course.title}</h2>
  <div class="row">
    <div class="col-sm-5">
      <p class="course-item"><strong>Code: </strong>${course.code}</p>
      <p class="course-item"><strong>Units: </strong>${course.units}</p>
      <p class="course-item"><strong>Hours: </strong>${course.hours}</p>
      <p class="course-item"><strong>Semester: </strong>${course.semester.description}</p>
      <p class="course-item"><strong>Level: </strong>${course.level.description}</p>

    </div>
  </div>

  <h4><b>Assessments</b></h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Type</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for='item of assessments'>
        <td>${$index + 1}</td>
        <td>${item.assessment_type.description}</td>
        <td>${item.score|numberFormat}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="text-right"><strong>Total: </strong> ${getTotal | numberFormat}</td>
      </tr>
    </tfoot>
  </table>

  <h3>Grading</h3>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Score</th>
        <th>Weight</th>
        <th>Grade Point</th>
        <th>Letter</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>${course_grade.score}</td>
        <td>${course_grade.weight}</td>
        <td>${course_grade.grade_point}</td>
        <td>${course_grade.letter}</td>
      </tr>
    </tbody>
  </table>



</template>
