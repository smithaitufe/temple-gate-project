<template>
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="academic_session_id" class="control-label">Academic Session</label>
        <select name="academic_session_id" id="academic_session_id" class="form-control" value.bind="academic_session" change.delegate="fetchGrades()">
          <option value="">Select an academic session</option>
          <option repeat.for="item of academic_sessions" model.bind="item">${item.description}</option>
        </select>
      </div>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Code</th>
        <th>Title</th>
        <th>Unit</th>
        <th>Score</th>
        <th>Weight</th>
        <th>Letter</th>
        <th>Grade Point</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="index of enrollments.length">
        <td>${index + 1}</td>
        <td>${enrollments[index].course.code}</td>
        <td>${enrollments[index].course.title}</td>
        <td>${enrollments[index].course.units}</td>
        <td>${enrollments[index].course_grade.score || 'N/A'}</td>
        <td>${enrollments[index].course_grade.weight || 'N/A'}</td>
        <td>${enrollments[index].course_grade.letter || 'N/A'}</td>
        <td>${enrollments[index].course_grade.grade_point || 'N/A'}</td>
      </tr>
    </tbody>
  </table>
</template>
