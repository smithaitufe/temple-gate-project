<template>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 change-password-wrapper">
        <h3>Change Password</h3>
        <form submit.delegate="changeClicked()">
          <div class="form-group">
            <label for="old_password" class="control-label">Password</label>
            <input type="password" id="old_password" class="form-control" placeholder="Password" value.bind="entity.old_password & validate">
          </div>
          <div class="form-group">
            <label for="password" class="control-label">New Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" value.bind="entity.password & validate">
          </div>
          <div class="form-group">
            <label for="password_confirmation" class="control-label">Confirm Password</label>
            <input type="password" id="password_confirmation" class="form-control" placeholder="Password" value.bind="entity.password_confirmation & validate">
          </div>

          <button type="submit" class="btn btn-default">Change</button>
        </form>
      </div>
    </div>
  </div>
</template>
