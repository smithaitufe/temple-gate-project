<template>
<h1>Fees</h1>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Code</th>
      <th>Description</th>
      <th>Amount</th>
    </tr>
    <tbody>
      <tr repeat.for="item of fees" class="cursor-pointer">
        <td>${$index + 1}</td>
        <td>${item.code}</td>
        <td>${item.description}</td>
        <td>${item.amount | currencyFormat }</td>
      </tr>
    </tbody>
  </thead>
</table>
</template>
